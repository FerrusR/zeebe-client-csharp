name: .NET Core CI
on: 
  push:
    branches: main
  workflow_dispatch: { }
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 7.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
